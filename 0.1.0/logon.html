<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/estilo.css">
    <script src="_js/javascript.js"></script>
    <title>Prosperidade</title>
</head>

<body class="corpo">
    <header>
        <object width="100%" height="100%" data="logonCabecalho.html"></object>
    </header>
    <form onsubmit="return validarLogon()">
        <div class="logonFrame">
            <div id="user">
                <label for="logonUser">E-mail</label>
                <input type="email" name="logonUser" id="logonUser" required>
            </div>
            <div id="passwd">
                <label for="logonPasswd">Senha</label>
                <input type="password" name="logonPasswd" id="logonPasswd" required>
            </div>
            <p class="textLink"><a href="esqueciMinhaSenha.html">Esqueci minha Senha</a></p>
            <button type="submit" class="logonButtonSend">Enviar</button>
            <p class="textLink"><a href="criarConta.html">Não sou Usuário</a></p>
        </div>
    </form>
    <footer>
        <object width="100%" height="100%" data="logonRodape.html"></object>
    </footer>
</body>

</html>
